        <h1 class="jumb">Dog Adoption Registration</h1>
        <p class="jumb">
          Please fill out the following form to register a stray dog for
          adoption:
        </p>
      </div>

    <!-- jumbotron -->

    <form class="register" onsubmit="event.preventDefault(); register();">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="address">Address:</label>
      <textarea name="address" id="address" required></textarea>

      <label for="dog-name">Dog Name:</label>
      <input type="text" name="dog-name" id="dog-name" required />

      <label for="dog-age">Dog Age:</label>
      <input type="text" name="dog-age" id="dog-age" required />

      <label for="dog-breed">Dog Breed:</label>
      <input type="text" name="dog-breed" id="dog-breed" required />

      <label for="dog-gender">Dog Gender:</label>
      <select name="dog-gender" id="dog-gender" required>
        <option value="">Please select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option></select
      ><br />

      <label for="dog-image">Dog Image:</label>
      <input
        type="file"
        name="dog-image"
        id="dog-image"
        accept="image/x-png,image/gif,image/jpeg"
        required
      /><br /><br />

      <label for="dog-info">Additional Information:</label>
      <textarea name="dog-info" id="dog-info"></textarea><br />

      <input type="checkbox" name="terms" id="terms" required />
      <label for="terms">I agree to the terms and conditions.</label>

      <input type="submit" value="Submit" class="submit" onclick="{register}" />
    </form>

  <script>
    function register(event) {
      window.open("registercom.html", "_self");
    }

    let username = document.getElementById("username");
    let currentUser = JSON.parse(localStorage.getItem("currentUser"));
    let rounded = document.getElementById("rounded");

    if (currentUser) {
      console.log(currentUser[0]);
      username.innerText = currentUser[0].firstName.substring(0, 1);
      rounded.setAttribute("style", "display:flex");
    }
