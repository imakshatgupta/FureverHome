    <!-- navbars  -->

    <form class="login" onsubmit="event.preventDefault(); signUp();">
      <header>Create an Account</header>
      <div class="input">
        <input type="text" placeholder="First Name" id="firstName" required/>
      </div>
      <div class="input">
        <input type="text" placeholder="Last Name" id="lastName" required/>
      </div>
      <div class="input">
        <input type="text" placeholder="Email address" id="email" required/>
      </div>
      <div class="input">
        <input type="password" placeholder="Password" id="password" required/>
      </div>
      <div class="input">
        <input
          type="password"
          placeholder="Confirm Password"
          id="confirmPassword"
        required/>
      </div>

      <div class="forget">
        <p id="signupError"></p>
        <input type="checkbox" required/> I Agree
        <a href="" class="forget">Terms and conditions.</a>
      </div>
      <input type="submit" class="submit" value="SIGN UP" onclick="{signUp}" />

      <span class="dont"
        >Already have an account?
        <a href="login.html" class="signup">Login</a></span
      >
    </form>
  </body>

  <script>
    function signUp(event) {
      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;
      let email = document.getElementById("email").value;
      let error = document.getElementById("signupError");

      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;
      console.log({
        firstName,
        lastName,
        email,
        password,
      });
      if (password !== confirmPassword) {
        console.log("signup failed!");
        error.innerText = "Password Not Match";
      } else {
        window.open("login.html", "_self");
      }
      let users = localStorage.getItem("users")
        ? JSON.parse(localStorage.getItem("users"))
        : [];
      let user = {
        firstName,
        lastName,
        email,
        password,
      };
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
    }
  </script>
